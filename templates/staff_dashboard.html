<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - Green Alert</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(40,167,69,0.08);
        }
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-header h2 {
            color: #28a745;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>My Registered Members</h2>
            <p class="text-muted">View only the members you have registered</p>
        </div>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Full Name</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Location</th>
                </tr>
            </thead>
            <tbody>
                {% for user in members %}
                <tr>
                    <td>{{ user.full_name }}</td>
                    <td>{{ user.phone }}</td>
                    <td>{{ user.location }}</td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="text-center">No members registered by you yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-4">
            <a href="/register" class="btn btn-outline-primary">Add User</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</body>
</html>
